  <body>
    <!-- TITLE Form -->
    <h1>Registration Form</h1>
    <!-- ----------Form -------------->
    <form action="#">
      <!-- Fieldset1 first name,last name,email and password -->
      <fieldset>
            <label for="#">Enter your First Name: <input type="text" required></label>
            <label for="#">Enter your Last Name: <input type="text" required></label>
            <label for="#">Enter your Email: <input type="email" required></label>
            <!-- <label for="3">Enter your Password: <input type="password" maxlength="16" pattern="[a-z0-5{8,}]" required></label> -->
            <label for="3">Enter your Password: <input type="password" maxlength="16" pattern="[a-z0-5]{8}" required></label>
          </fieldset>

      <!-- Fieldset2 -->
      <fieldset>
          <label for="#"><input type="radio" name="" id="">Personal Account</label>
          <label for="#"><input type="radio" name="account-type" id="">Business Partner Account</label>
          <label for="#"><input type="checkbox" required> I accept the <a href="#">Term and Conditions</a></label>
      </fieldset>
      <!-- Fieldset3 -->
      <fieldset>
          <label>Upload a profile picture:<input type="file"> </label>
          <label for="#">Input you age(years): <input type="number" min="13" max="120"></label>
          <label for=""> 
          how did you hear from us
          <select name="" id="">
            <label for="">
              <option value="">(select one)</option>
              <option value="1">News</option>
              <option value="2">Blog</option>
              <option value="3">Forums</option>
              <option value="4">Others</option>
            </label>
          </select>
        </label>
        <label for="">
          Provide a bio:
          <textarea name="" id="" cols="30" rows="10">Please provide your bio here</textarea>
        </label>
        </fieldset>
      <input type="submit" value="submit">
    </form>
  </body>
